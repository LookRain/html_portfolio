<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Projects</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css">

</head>

<body>
  <div id="app">
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Projects
          </h1>
          <h2 class="subtitle">

          </h2>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">

        <div class="columns is-multiline">
          <div class="column is-4" v-for="project in projects">
            <project-card :img="project.img" :p-title="project.title" :description="project.description" :p-link="project.link" :github="project.github"></project-card>
          </div>         
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
  <script>
    Vue.component('project-card', {
      template: `

        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              <img :src="img" alt="Image">
            </figure>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <p class="title is-4">{{ pTitle }}</p>
              </div>
            </div>
            <div class="content" style="height: 8rem; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 3;">
              {{ description }}

            </div>

          </div>
          <footer class="card-footer">
            <a :href="pLink" target="_blank" class="card-footer-item">Link</a>
            <a :href="github" target="_blank" class="card-footer-item">Github</a>
          </footer>
        </div>
      
      `,
      props: ['img', 'pTitle', 'description', 'pLink', 'github'],
      data() {
        return {

        }
      }
    })
    new Vue({
      el: '#app',
      data: {
        projects: [
        {
          title: 'NUS Math Society',
          description: 'NUS Math Society official website built using Bulma.css and Vue.js',
          link: 'http://nusmathsoc.org/#/',
          github: 'https://github.com/LookRain/nus_math_soc',
          img: './images/nusmath.png'
        },
        {
          title: 'Shy The Kaiju',
          description: 'A 2D top-down 8-bit style game made with Unity3D.',
          link: 'http://projects.luyu.rocks/shy_the_kaiju/',
          github: 'https://github.com/LookRain/Shy-The-Kaiju',
          img: './images/kaiju.png'
        },
        {
          title: 'PetSitter',
          description: 'Web app built with Laravel. Book a pet care taking service from someone nearby or post your own pet related service on Petsitter.',
          link: 'http://petsitter.luyu.rocks/',
          github: 'https://github.com/LookRain/Petsitter',
          img: './images/petsitter.png'
        },
        {
          title: 'Vue AdminLTE',
          description: 'AdminLTE re-structured using Vue.js',
          link: 'https://github.com/LookRain/vue-admin-lte',
          github: 'https://github.com/LookRain/vue-admin-lte',
          img: './images/adminlte.png'
        },
        
        {
          title: 'V-ToDo',
          description: 'A ToDo MVC PWA created using Vue.js',
          link: 'http://luyu.rocks/projects/v-todo/',
          github: 'https://github.com/LookRain/html_portfolio/tree/master/projects/v-todo',
          img: './images/vtodo.png'
        },
        {
          title: 'Photography Portfolio',
          description: '(Under progress...) My personal photography portfolio created using Laravel and Vue.js',
          link: 'http://portfolio.luyu.rocks/',
          github: 'https://github.com/LookRain/photo-portfolio',
          img: './images/photo.png'
        },

        ]
      }
    })

  </script>
</body>

</html>
